        function PlayPreviousAnimation() {
            var animationCount = Object.keys(animationDescriptions[currentAnimation]).length - 1
            if (animationDebounce === false) {
                animationDebounce = true
                if (animationProgress === 1) {
                    animationProgress = animationCount
                }
                animationProgress -= 1
                ResetAnimation()

                for (let i = 0; i < animationProgress; i++) {
                    PlayAnimation(i)
                }
                PlayAnimation()
                animationDebounce = false
            }
        }

        function PlayNextAnimation() {
            var animationCount = Object.keys(animationDescriptions[currentAnimation]).length - 1
            if (animationDebounce === false) {
                animationDebounce = true
                if (animationProgress === animationCount + 1) {
                    animationProgress = 0
                    ResetAnimation()
                }
                animationProgress += 1
                PlayAnimation()
                animationDebounce = false
            }


        }

                    natrium_3.classList.add("animate_latrotoxin_8_3")

                    muskelkrampf.style.display = "block"
                }


                // Botulinumtoxin Animationen

            } else if (currentAnimation === "Botulinumtoxin") {
                if (progressToPlay === 1) {
                    // Animation 1

                    blitz_AP.style.display = "block"
                } else if (progressToPlay === 2) {
                    // Animation 2

                    // Next

                    calcium_1.style.display = "block"
                    calcium_2.style.display = "block"
                    calcium_3.style.display = "block"

                    calcium_1.classList.add("animate_botulinumtoxin_2_1")
                    calcium_2.classList.add("animate_botulinumtoxin_2_2")
                    calcium_3.classList.add("animate_botulinumtoxin_2_3")
                } else if (progressToPlay === 3) {
                    // Animation 3

                    // Next

                    botulinumtoxin_1.style.display = "block"
                    kreuz_1.style.display = "block"

                    fullvesikel2.classList.add("animate_botulinumtoxin_3_1")
                    botulinumtoxin_1.classList.add("animate_botulinumtoxin_3_2")
                } else if (progressToPlay === 4) {
                    // Animation 4

                    kreuz_2.style.display = "block"
                    laehmung.style.display = "block"
                }


                // Alkylphosphate (E605) Animationen

            } else if (currentAnimation === "Alkylphosphate") {
                if (progressToPlay === 1) {
                    // Animation 1

                    blitz_AP.style.display = "block"
                } else if (progressToPlay === 2) {
                    // Animation 2

                    // Next

                    calcium_1.style.display = "block"
                    calcium_2.style.display = "block"
                    calcium_3.style.display = "block"

                    calcium_1.classList.add("animate_alkylphosphate_2_1")
                    calcium_2.classList.add("animate_alkylphosphate_2_2")
                    calcium_3.classList.add("animate_alkylphosphate_2_3")
                } else if (progressToPlay === 3) {
                    // Animation 3

                    // Next



                    fullvesikel2.classList.add("animate_alkylphosphate_3_1")
                } else if (progressToPlay === 4) {
                    // Animation 4

                    neurotransmitter2_1.classList.add("animate_alkylphosphate_4_1")
                    neurotransmitter2_2.classList.add("animate_alkylphosphate_4_2")
                    neurotransmitter2_3.classList.add("animate_alkylphosphate_4_3")

                    vesikel2.classList.add("animate_alkylphosphate_4_4")
                } else if (progressToPlay === 5) {
                    // Animation 5

                    // Next

                    natrium_1.style.display = "block"
                    natrium_2.style.display = "block"
                    natrium_3.style.display = "block"

                    natrium_1.classList.add("animate_alkylphosphate_5_1")
                    natrium_2.classList.add("animate_alkylphosphate_5_2")
                    natrium_3.classList.add("animate_alkylphosphate_5_3")

                    blitz_1.style.display = "block"
                    blitz_2.style.display = "block"
                    blitz_3.style.display = "block"
                } else if (progressToPlay === 6) {
                    // Animation 6

                    // Next

                    e605.style.display = "block"
                    e605.classList.add("animate_alkylphosphate_6_1")
                } else if (progressToPlay === 7) {
                    // Animation 7

                    // Next

                    pseudoneurotransmitter.style.display = "block"
                    kreuz_3.style.display = "block"
                    pseudoneurotransmitter.classList.add("animate_alkylphosphate_7_1")
                } else if (progressToPlay === 8) {
                    // Animation 8

                    // Next

                    natrium_4.style.display = "block"
                    natrium_5.style.display = "block"
                    natrium_6.style.display = "block"


                    natrium_1.classList.add("animate_alkylphosphate_8_1_n1")
                    natrium_2.classList.add("animate_alkylphosphate_8_1_n2")
                    natrium_3.classList.add("animate_alkylphosphate_8_1_n3")
                    natrium_4.classList.add("animate_alkylphosphate_8_1_n4")
                    natrium_5.classList.add("animate_alkylphosphate_8_1_n5")
                    natrium_6.classList.add("animate_alkylphosphate_8_1_n6")
                } else if (progressToPlay === 9) {
                    // Animation 9

                    // Next

                    blitz_2.src = "resources/blitz_rot.png"
                    blitz_3.src = "resources/blitz_rot.png"

                    muskelkrampf.style.display = "block"
                }
            }



        }
    </script>

    <!-- Verkabelung - Folien -->
    <script>
        const shortDescriptionContainer = document.getElementById("additionalInformation")
        const additionalInformationButton = document.getElementById("informationButton")
        const legendeContainer = document.getElementById("container_legende")

        function giftDescriptionButtonClicked() {
            if (shortDescriptionContainer.style.display === "none") {
                additionalInformationButton.value = "Weitere Informationen ausblenden"
                shortDescriptionContainer.style.display = "block"
                legendeContainer.style.display = "block"
            } else if (shortDescriptionContainer.style.display === "block") {
                additionalInformationButton.value = "Weitere Informationen einblenden"
                shortDescriptionContainer.style.display = "none"
                legendeContainer.style.display = "none"
            }
        }



    </script>

    <script>
        GiftSelected("Nikotin")
    </script>
